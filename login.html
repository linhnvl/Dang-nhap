<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        var username=prompt("Who's there? ");
        if (username==='Admin') {
            var pass=prompt('Password? ');
            if (pass==='TheMaster') {
                alert('welcome');
            } else if (pass==="null") {
                alert("Canceled");
            } else {
                alert('Wrong password');
            }
        } else if (username==='null') {
            alert('Canceled');
        }
        else {
            alert("I don't know you");
        }
    </script>
</body>
</html>
